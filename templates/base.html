<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <title>Document</title>
</head>
<body>
<p>Witaj Moj mały Blogu :)</p>
<div class="topnav">
    <a href="{% url 'index' %}">index</a>
    <a href="{% url 'index2' %}">Druga</a>
    <a href="{% url 'add_blog' %}">Dodaj blog</a>
    <a href="{% url 'show_blog' %}">Blogi</a>
    <a href="{% url 'add_post' %}">Dodaj Post</a>
    <a href="{% url 'show_post' %}">Posty</a>
    <a href="{% url 'add_comment' %}">Dodaj Komentarz</a>
    <a href="{% url 'gen_post_create_view' %}">Dodaj post generycznie</a>
  <a href="{% url 'userlist' %}">Użytkownicy</a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}"> logout</a>
    {% else %}
        <a href="{% url 'login' %}"> login</a>
        <a href="{% url 'register' %}"> register</a>
    {% endif %}
</div>
<p>
    {% block sikorka %}
        Strona główna
    {% endblock %}
</p>

<p><img src="{% static 'pobrane.jfif' %}"> {{ date }}</p>
{{ user }}
</body>
</html>
